<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vertical-table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            border-collapse: collapse;
        }
        .table-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .table-row:last-child {
            border-bottom: none;
        }
        .table-cell {
            font-size: 16px;
            color: #333;
        }
        .table-cell:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="vertical-table">
        <div class="table-row">
            <div class="table-cell">Student Name:</div>
            <div class="table-cell">Raghav Lakhotia</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Domain:</div>
            <div class="table-cell">Web Development Internship</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Duration:</div>
            <div class="table-cell">4 weeks</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Certification No:</div>
            <div class="table-cell">f6d51b</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Starting Date:</div>
            <div class="table-cell">20/Oct/2024</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Award Date:</div>
            <div class="table-cell">20/Nov/2024</div>
        </div>
    </div>
</body>
</html>
